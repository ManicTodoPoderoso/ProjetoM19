<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="login-wrap" style="margin-top: 120px">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registo</label>
		<div class="login-form" style="margin-top: 30px">
			<form>
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user-log" type="text" class="input" required>
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass-log" type="password" class="input" data-type="password" required>
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Lembrar-me</label>
					</div>
					<div class="group">
						<input style="cursor: pointer" type="submit" class="button" value="Entrar">
					</div>
					<div class="hr" style="margin-top: 40px"></div>
					<div class="foot-lnk">
						<a href="#forgot">Esqueceu-se da password?</a>
					</div>
				</div>
			</form>
			<form action="home.html">
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user-reg" type="text" class="input" required>
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass-reg" type="password" class="input" data-type="password" required required required>
					</div>
					<div class="group">
						<label for="repass" class="label">Repetir Password</label>
						<input id="repass-reg" type="password" class="input" data-type="password" required required>
					</div>
					<div class="group">
						<label for="email" class="label">Email</label>
						<input id="email" type="email" class="input" required>
					</div><br>
					<div class="group">
						<input style="cursor: pointer" type="submit" class="button" value="Registar">
					</div>
					<div class="hr" style="margin-top: 40px"></div>
					<div class="foot-lnk" style="margin-top: -20px">
						<label for="tab-1">JÃ¡ tem uma conta?</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
  
  


</body>


</html>
